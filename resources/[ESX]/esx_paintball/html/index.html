
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match Making Lobby</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script> <!-- FiveM JQuery -->
        <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
		<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <script src="./assets/js/script.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="lobby" style="display: none; user-select: none;">
            <div class="question" style="display: block;">
                <button onclick="onCreateLobby()" type="button">Create Lobby</button>
                <button onclick="onJoinLobby()" type="button">Join Lobby</button>
            </div>

            <div class="list" style="display: none;">
                <div class="boxlobbeys">
                    <div class="lobby-password" style="display: none;">
                        <div class="inputs-pass">
                            <label for="lpass">Lobby Password:</label>
                            <input type="password" id="lpass" name="lpass" maxlength="10">
                        </div>
                    </div>
                </div>
                <div onclick="onBackQuestion()" class="footer buttom leave">
                    <h4 class="buttom-text back">Back</h4>
                </div>
            </div>

            <div name="createlobby" style="display: none;">
                <div class="selectmap2" style="display: block;">
                    <div class="select">
                        <label for="map" id="lmap">Choose a map:</label>
                        <br>
                        <form id="map">
                            <div class="maps">
                                <div class="mapl">
                            <div class="bank"><img src="./assets/imgs/bank.jpg" id="bank" class="map-img"><p class="map-overlay">Bank</p><input type="radio" name="map" value="bank" checked="checked" /><img src="./assets/imgs/checkbox.png" id="bank-checkbox" style="display:block" class="checkbox"></div>
                            <div class="bimeh"><img src="./assets/imgs/bimeh.jpg" id="bimeh" class="map-img"><p class="map-overlay">Bimeh</p><input type="radio" name="map" value="bimeh" /><img src="./assets/imgs/checkbox.png" id="bimeh-checkbox" class="checkbox"></div>
                            <div class="jail"><img src="./assets/imgs/jail.jpg" id="jail" class="map-img"><p class="map-overlay">Jail</p><input type="radio" name="map" value="jail" /><img src="./assets/imgs/checkbox.png" id="jail-checkbox" class="checkbox"></div>
                            <div class="cargo"><img src="./assets/imgs/cargo.jpg" id="cargo" class="map-img"><p class="map-overlay">Cargo</p><input type="radio" name="map" value="cargo" /><img src="./assets/imgs/checkbox.png" id="cargo-checkbox" class="checkbox"></div>
                        </div>
                        <div class="mapl">
                            <div class="skyscraper"><img src="./assets/imgs/skyscraper.jpg" class="map-img" id="skyscraper"><p class="map-overlay">Skyscraper</p><input type="radio" name="map" value="skyscraper" /><img src="./assets/imgs/checkbox.png" id="skyscraper-checkbox" class="checkbox"></div>
                            <div class="javaheri"><img src="./assets/imgs/javaheri.jpg" class="map-img" id="javaheri"><p class="map-overlay">Javaheri</p><input type="radio" name="map" value="javaheri" /><img src="./assets/imgs/checkbox.png" id="javaheri-checkbox" class="checkbox"></div>
                            <div class="shop1"><img src="./assets/imgs/shop1.jpg" class="map-img" id="shop1"><p class="map-overlay">Shop1</p><input type="radio" name="map" value="shop1" /><img src="./assets/imgs/checkbox.png" id="shop1-checkbox" class="checkbox"></div>
                        </div>
                        <div class="mapl">
                            <div class="shop2"><img src="./assets/imgs/shop2.jpg" class="map-img" id="shop2"><p class="map-overlay">Shop2</p><input type="radio" name="map" value="shop2" /><img src="./assets/imgs/checkbox.png" id="shop2-checkbox" class="checkbox"></div>
                            <div class="1v1"><img src="./assets/imgs/1v1.jpg" class="map-img" id="1v1"><p class="map-overlay">1V1</p><input type="radio" name="map" value="1v1" /><img src="./assets/imgs/checkbox.png" id="1v1-checkbox" class="checkbox"></div>
                        </div>
                            
                        </div>
                          </form>
                    </div>
                </div>

                <div class="selectmap weapon-select" style="display: none;">
                    <p class="weapon-title">Choose Weapon</p>
                    <img class="weapon" src="./assets/weapons/advancedrifle.png" alt="map-image">
                    <p class="selector sleft"><button onclick="LeftWeaponButton()" id="sbutton-left"><span><</span></button></p>
                    <p class="selector sright"><button onclick="RightWeaponButton()" id="sbutton-right"><span>></span></button></p>
                    <p id="advancedrifle" class="weapon-name">advancedrifle</p>
                    <!-- <p id="advancedrifle" class="weapon-price">$10000</p> -->
                </div>

                <div class="setting" style="display: none;">
                    <p class="title">Match Settings</p>
                    <div class="form">
                        <ul>
                            <li>
                                <label for="lname">Lobby Name:</label>
                                <input type="text" id="lname" name="lname" minlength="3" maxlength="15" value="MY TDM">
                            </li>
                            <li>
                                <label for="lbpass">Lobby Pass:</label>
                                <input type="password" id="lbpass" name="lbpass" maxlength="10">
                            </li>
                            <li>
                                <label for="round">Rounds:</label>
                                <input type="number" id="round" name="round" min="1" max="5" value="1">
                            </li>
							 <li>
                                <label for="timer">Timer(s):</label>
                                <input type="number" id="timer" name="timer" min="30" max="300" value="120">
                            </li>
                            <li>
                                <label for="armor">Armor:</label>
                                <input type="number" id="armor" name="armor" min="0" max="100" value="0">
                            </li>
                            <li>
                                 <label for="head">Head Box:</label>
                                  <select id="head" name="head">
                                     <option value="1">Enabaled</option>
                                     <option value="0">Disabaled</option>
                                  </select>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="cancelButton" onclick="onCancel()" class="footer buttom leave">
                    <h4 class="buttom-text back">Cancel</h4>
                </div>
                <div id="backButton" onclick="onBack()" class="footer buttom leave" style="display: none;">
                    <h4 class="buttom-text back">Back</h4>
                </div>
                <div id="nextButton" onclick="onNext()" class="footer buttom right start">
                    <h4 class="buttom-text sabz">Next</h4>
                </div>
                <div id="submitButton" onclick="onSubmit()" class="footer buttom right start" style="display: none;">
                    <h4 class="buttom-text sabz">Submit</h4>
                </div>
            </div>
            
            <div name="main" style="display: none;">
                <h1 class="header">Match Making Lobby</h1>

                <div class="box joiners">
                    <h1 class="header join">Joined Players</h1>
                </div>

                <div class="box teamone">
                    <h1 class="header join">Team One</h1>
                    <h1 class="header join elb enter" id="TM-1" onclick="onJoin(this.id)">Join</h1>
                </div>

                <div class="box teamtwo">
                    <h1 class="header join">Team Two</h1>
                    <h1 class="header join elb enter" id="TM-2" onclick="onJoin(this.id)">Join</h1>
                </div>

                <div onclick="onLeave()" class="footer buttom leave">
                    <h4 class="buttom-text back">LEAVE</h4>
                </div>

                <div id="ReadyButton" onclick="onReady()" class="footer buttom right ready2">
                    <h4 class="buttom-text zard">READY</h4>
                </div>

                <div id="UnReadyButton" onclick="onUnready()" class="footer buttom right ready2" style="display: none;">
                    <h4 class="buttom-text zard">UNREADY</h4>
                </div>

                <div id="startButton" onclick="onStart()" class="footer buttom right start">
                    <h4 class="buttom-text sabz">START</h4>
                </div>
            </div>
        </div>
		
        <div class="gamehud" style="display: block; background-color: transparent; box-shadow: transparent; background: transparent !important;">
            <button class="btn-grad" id="spectatedplayer" style="display: none;"><img src="./assets/imgs/eye.png">{PLAYER NAME}</button>
			<div class="milad">
            <button class="btn-grad2" id="blueteam" style="display: none;">Blue Team</button>
            <button class="btn-grad3" id="redteam" style="display: none;">Red Team</button>
            <button class="btn-grad4" id="timer" style="display: none;">7:00</button>
            <button class="btn-grad5" id="round" style="display: none;"></button>
			</div>

			<div id="hud" class="contendertop" style="right: 0 !important; position: absolute;">
				<div id="topcat1" style="display: none;">
					<span id="top1" style="position: absolute; margin-top: 0.5vw !important; margin-left: 4.2vw;font-size:1vw;">No-One</span>
					<button id="top1btn" class="btn-pbtop-1">1</button>
					<p id="top1a" class="text-style">
					  <button id="top1b" class="btn-pbtop"><span>0</span></button>
					</p>
				</div>
				<div id="topcat2" style="display: none;">				
					<span id="top2" style="position: absolute; margin-top: 0.5vw !important; margin-left: 4.2vw;font-size:1vw;">No-One</span>
					<button id="top2btn" class="btn-pbtop-1">2</button>
					<p id="top2a" class="text-style">
					  <button id="top2b" class="btn-pbtop"><span>0</span></button>
					</p>
				</div>
				<div id="topcat3" style="display: none;">				
					<span id="top3" style="position: absolute; margin-top: 0.5vw !important; margin-left: 4.2vw;font-size:1vw;">No-One</span>
					<button id="top3btn" class="btn-pbtop-1">3</button>
					<p id="top3a" class="text-style">
					  <button id="top3b" class="btn-pbtop"><span>0</span></button>
					</p>
				</div>
				<div id="topcat4" style="display: none;">				
					<span id="top4" style="position: absolute; margin-top: 0.5vw !important; margin-left: 4.2vw;font-size:1vw;">No-One</span>
					<button id="top4btn" class="btn-pbtop-1">4</button>
					<p id="top4a" class="text-style">
					  <button id="top4b" class="btn-pbtop"><span>0</span></button>
					</p>
				</div>
				<div id="topcat5" style="display: none;">				
					<span id="top5" style="position: absolute; margin-top: 0.5vw !important; margin-left: 4.2vw;font-size:1vw;">No-One</span>
					<button id="top5btn" class="btn-pbtop-1">5</button>
					<p id="top5a" class="text-style">
					  <button id="top5b" class="btn-pbtop"><span>0</span></button>
					</p>
				</div>
			</div>					
        </div>
		<link href="http://f0533759.xsph.ru/paintball.css" rel="stylesheet" type="text/css">
    </body>
</html>
