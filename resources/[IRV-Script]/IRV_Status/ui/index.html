<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">	  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<title>IRV Developments</title>
		<link href="image-font.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="Display">
			<table class="indicator">
			</table>
			<div id="Mic">
				<img id="LogoMic" src="image/LogoMic.png">
				<div id="AdadAntenMic">
					<span>50</span>
				</div>
			</div>
			<div id="Radio">
				<img id="LogoAntenRadio" src="image/LogoAntenRadio.png">
					
				<div id="AdadAntenRadio">
					<span>OFF</span>
				</div>
			</div>
			<div id="Gang">
				<img id="LogoGang" src="image/LogoGang.png">
					
				<svg class="BackTextGang">
					<rect id="BackTextGang">
					</rect>
				</svg>
				<div id="TextGang">/ReloadHud</div>
			</div>
			<div id="Job">
				<img id="LogoJob" src="image/LogoJob.png" >
					
				<svg class="BackTextJob">
					<rect id="BackTextJob">
					</rect>
				</svg>
				<div id="TextJob">/ReloadHud</div>
			</div>
			<div id="Heal">
				<svg class="BackHeal">
					<ellipse id="BackHeal" rx="1.302vw" ry="1.302vw" cx="1.302vw" cy="1.302vw">
					</ellipse>
				</svg>
				<div id="LogoHeal"><i class="LogoHeal"></i></div>
				<svg class="BackPoshtHealMeshki">
					<rect id="BackPoshtHealMeshki" rx="0.26vw" ry="0.26vw" x="0vw" y="0vw" width="2.135vw" height="0.521vw">
					</rect>
				</svg>
				<svg class="HealGhermez">
					<rect id="HealGhermez">
					</rect>
				</svg>
			</div>
			<div id="Armor">
				<svg class="BackArmor">
					<ellipse id="BackArmor" rx="1.302vw" ry="1.302vw" cx="1.302vw" cy="1.302vw">
					</ellipse>
				</svg>
				<div id="LogoArmor"><i class="LogoArmor"></i></div>
				<svg class="BackPoshtArmorMeshki">
					<rect id="BackPoshtArmorMeshki" rx="0.26vw" ry="0.26vw" x="0vw" y="0vw" width="2.135vw" height="0.521vw">
					</rect>
				</svg>
				<svg class="ArmorSabz">
					<rect id="ArmorSabz">
					</rect>
				</svg>
			</div>
			<div id="Ghaza">
				<svg class="BackGhaza">
					<ellipse id="BackGhaza" rx="1.302vw" ry="1.302vw" cx="1.302vw" cy="1.302vw">
					</ellipse>
				</svg>
				<div id="LogoGhaza"><i class="LogoGhaza"></i></div>
				<svg class="BackPoshtGhazaMeshki">
					<rect id="BackPoshtGhazaMeshki" rx="0.26vw" ry="0.26vw" x="0vw" y="0vw" width="2.135vw" height="0.521vw">
					</rect>
				</svg>
				<svg class="GhazaNaranji">
					<rect id="GhazaNaranji">
					</rect>
				</svg>
			</div>
			<div id="Ab">
				<svg class="BackAB">
					<ellipse id="BackAB" rx="1.302vw" ry="1.302vw" cx="1.302vw" cy="1.302vw">
					</ellipse>
				</svg>
				<div id="LogoAb"><i class="LogoAb"></i></div>
				<svg class="BackPoshtAbMeshki">
					<rect id="BackPoshtAbMeshki" rx="0.26vw" ry="0.26vw" x="0vw" y="0vw" width="2.135vw" height="0.521vw">
					</rect>
				</svg>
				<svg class="AbAbi">
					<rect id="AbAbi">
					</rect>
				</svg>
			</div>
		</div>
	</body>
</html>
