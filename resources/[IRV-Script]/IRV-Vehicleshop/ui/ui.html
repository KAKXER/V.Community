<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/animate.css">
 
	<script src="js/main.js"></script>
</head>

<body style="display: none;">

	<div class="notify-container"> </div>

	<div id="wrap" style="display: none;">
		<div id="top-gradient"></div>
	  <div id="top-bar">
			<div id="tank">
				<center>
					<div id="tank-icon"></div>
					<div id="tank-title">BENZIN</div>
					<div id="tank-lt">83 LITRE</div>
				</center>
			</div>
			<div id="consumption">
				<center>
					<div id="consumption-icon"></div>
					<div id="consumption-title">GHODRAT</div>
					<div id="consumption-level">ZAIF</div>
				</center>
			</div>
			<div id="trunk">
				<center>
					<div id="trunk-icon"></div>
					<div id="trunk-title">SANDOGH AGHAB</div>
					<div id="trunk-capacity">18 VOL</div>
				</center>
			</div>
		</div> 

		<div id="left-menu">
			<div class="colorpicker"></div>
			<div id="upgrade-info">
			<div id="upgrade-icon"></div>
				<br/><br/>
			</div>
			<div id="choose-color">
				<div id="vehicle-price-money" style="display: none;">$10.000.000</div>
				<button id="btn-test-drive" onclick="testdrive()">TEST Vasile Naghliye</button>
				<div id="choose-color-title"></div>
	
				<div id="white" class="choose-color-circle"></div>
				<div id="black" class="choose-color-circle"></div>
				<div id="grey" class="choose-color-circle"></div>
				<div id="yellow" class="choose-color-circle"></div>
				<div id="green" class="choose-color-circle"></div>
				<div id="red" class="choose-color-circle"></div>
				<div id="blue" class="choose-color-circle"></div>
				<div id="purple" class="choose-color-circle"></div>
				<div id="petrol" class="choose-color-circle"></div>
				<div id="cyan" class="choose-color-circle"></div>
				<div id="orange" class="choose-color-circle"></div>
				<div id="rainbow" class="choose-color-circlex"></div>
			</div>
		</div>

		<div id="center-menu">
		    <br/><br/>
			<button id="btn-arrow-left" onmousedown="moveLeft()" onmouseup="stopMovingLeft()"><i class="fas fa-arrow-left"></i></button>
			<button id="btn-arrow-right" onmousedown="moveRight()" onmouseup="stopMovingRight()"><i class="fas fa-arrow-right"></i></button>
			<br/>
		</div>
		
		<div id="bottom-menu">
			<div id="delivery-time"><br/></div>
			<div id="premium-info"><br/></div>
			<button id="btn-buy-money" onclick="buy()"  style="display: none;" ><div id="text-money">Select<br/></div><span id="buy-subtext">Sabt Vasile Naghliye</span>
			</button>
		</div>
		
		<div id="right-menu">
			<div id="vehicle-type">
				<div id="vehicle-type-category">JEEP</div>
				<button id="prev" onclick="categoryPrev()"><i class="fas fa-arrow-left"></i></button>
				<button id="next" onclick="categoryNext()"><i class="fas fa-arrow-right"></i></button>
			</div>

			<div id="vehicle-list">
				<div id="vehicle-list-name"><i class="fal fa-trophy-alt"></i></div>
			</div>
		</div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js'></script>
	</div>
	
</body>

</html>
