<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
	<script src="js/jquery-3.6.0.min.js"></script>
</head>

<body class="inventory-body" style="display: none;">
	<div class="droparea"></div>
	<div class="inventory-box">
		<div class="inventory-section">
			<div class="inventory-section">
				<div class="inventory side" style="display: none;">
					<div class="crafting-panel panel-dark"><b class="label">Trunk Inventory</b>
						<span class="weightHolder">
							<b>
								<span class="weight">0</span><span class="maxWeight">/50</span>
							</b>
						</span>
					</div>
					<div class="crafting-panel panel-dark regular-table">
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
						<div class="crafting-panel crafting-slot"></div>
					</div>
				</div>

				<!-- Main Inventory -->
				<div class="inventory-section">
					<div class="inventory main">
						<div class="crafting-panel panel-dark"><b>Inventory</b>
							<span class="weightHolder">
								<b
								><span class="weight">0</span>/<span class="maxWeight">50</span></b>
								</span>
							</div>
						<div class="crafting-panel panel-dark regular-table">
							<div class="crafting-panel crafting-slot">
								<div class="item-slot">
									<span class="slot-name"></span>
									<span class="slot-info"></span>
									<img src="images/WEAPON_ASSAULTRIFLE.png" alt="">
								</div>
							</div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
							<div class="crafting-panel crafting-slot"></div>
						</div>
					</div>

					<!-- Weapon Inventory -->
					<div class="inventory loadout">
						<div class="crafting-panel panel-dark">
							<b>Loadout</b>
						</div>
						<div class="crafting-panel loadout-table panel-dark">
							<div class="components" forloadout="1">
								<div class="crafting-slot component" slot="scope" forloadout="1"></div>
								<div class="crafting-slot component" slot="clip_extended|clip_drum" forloadout="1"></div>
								<div class="crafting-slot component" slot="flashlight" forloadout="1"></div>
								<div class="crafting-slot component" slot="grip" forloadout="1"></div>
								<div class="crafting-slot component" slot="suppressor" forloadout="1"></div>
								<div class="crafting-slot component" slot="tint" forloadout="1"></div>
							</div>
							<div class="crafting-panel crafting-slot loadout" loadout="1"></div>
							<div class="components" forloadout="2">
								<div class="crafting-slot component" slot="scope" forloadout="2"></div>
								<div class="crafting-slot component" slot="clip_extended|clip_drum" forloadout="2"></div>
								<div class="crafting-slot component" slot="flashlight" forloadout="2"></div>
								<div class="crafting-slot component" slot="grip" forloadout="2"></div>
								<div class="crafting-slot component" slot="suppressor" forloadout="2"></div>
								<div class="crafting-slot component" slot="tint" forloadout="2"></div>
							</div>
							<div class="crafting-panel crafting-slot loadout" loadout="2"></div>
							<div class="components" forloadout="3">
								<div class="crafting-slot component" slot="scope" forloadout="3"></div>
								<div class="crafting-slot component" slot="clip_extended|clip_drum" forloadout="3"></div>
								<div class="crafting-slot component" slot="flashlight" forloadout="3"></div>
								<div class="crafting-slot component" slot="grip" forloadout="3"></div>
								<div class="crafting-slot component" slot="suppressor" forloadout="3"></div>
								<div class="crafting-slot component" slot="tint" forloadout="3"></div>
							</div>
							<div class="crafting-panel crafting-slot loadout" loadout="3"></div>
							<div class="crafting-panel crafting-slot loadout nomargin" loadout="4"></div>
							<div class="twoTinyShits">
								<div class="crafting-panel crafting-slot loadout" action="money">4124891290</div>
								<div class="crafting-panel crafting-slot nomargin" loadout="5" action="radio"></div>
								<div class="crafting-panel crafting-slot nomargin" loadout="6" action="phone"></div>
								<div class="crafting-panel crafting-slot nomargin" loadout="7" action="mask"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contextmenu">
				<ul class="menu-options customOptions">
				</ul>
				<ul class="menu-options">
					<li class="menu-option use" action="use">Use</li>
					<li class="menu-option drop" action="drop">Drop <input type="number"></li>
					<li class="menu-option give" action="give">Give <input type="number"></li>
				</ul>
			</div>
			<div class="tooltip"></div>
			<script src="js/jquery-ui.min.js"></script>
			<script src="js/script.js"></script>
</body>

</html>
